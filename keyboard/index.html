<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="textarea"></input>

    <div class="keyboard">
        <div class="box">`</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
        <div class="box" id="three">3</div>
        <div class="box" id="four">4</div>
        <div class="box" id="five">5</div>
        <div class="box" id="six">6</div>
        <div class="box" id="seven">7</div>
        <div class="box" id="eight">8</div>
        <div class="box" id="nine">9</div>
        <div class="box" id="zero">0</div>
        <div class="box">-</div>
        <div class="box">=</div>
        <div class="backspace">Backspace</div>
        <div class="miniBox">Tab</div>
        <div class="box">Q</div>
        <div class="box">W</div>
        <div class="box">E</div>
        <div class="box">R</div>
        <div class="box">T</div>
        <div class="box">Y</div>
        <div class="box">U</div>
        <div class="box">I</div>
        <div class="box">O</div>
        <div class="box">P</div>
        <div class="box">[</div>
        <div class="box">]</div>
        <div class="miniBox">\</div>
        <div class="CapsLock">CapsLock</div>
        <div class="box">A</div>
        <div class="box">S</div>
        <div class="box">D</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">J</div>
        <div class="box">K</div>
        <div class="box">L</div>
        <div class="box">;</div>
        <div class="box">'</div>
        <div class="Enter">Enter</div>
        <div class="Shift">Shift</div>
        <div class="box">Z</div>
        <div class="box">X</div>
        <div class="box">C</div>
        <div class="box">V</div>
        <div class="box">B</div>
        <div class="box">N</div>
        <div class="box">M</div>
        <div class="box">,</div>
        <div class="box">.</div>
        <div class="box">/</div>
        <div class="Shift">Shift</div>
        <div class="miniBox">Ctrl</div>
        <div class="miniBox">Win</div>
        <div class="miniBox">Alt</div>
        <div class="Space">Space</div>
        <div class="miniBox">Alt</div>
        <div class="miniBox">Win</div>
        <div class="miniBox">Ctrl</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
