<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">집꾸미기</li>
            <li>Home</li>
            <li>스토어</li>
            <li>시공견적</li>
        </ul>
        <input type="text" placeholder="검색어 입력">
    </nav>
    <div class="contentArea">
        <div class="content">
            <div class="card">
                <img src="image/pr1.jpg" alt="">
                <div class="textBox">
                    <h2>HTML5</h2>
                    <p class="subText">html</p>
                    <p class="price">가격 : 10000</p>
                    <button>담기</button>
                </div>
            </div>
            <div class="card">
                <img src="image/pr2.jpg" alt="">
                <div class="textBox">
                    <h2>CSS3</h2>
                    <p class="subText">css</p>
                    <p class="price">가격 : 20000</p>
                    <button>담기</button>
                </div>
            </div>
            <div class="card">
                <img src="image/pr3.jpg" alt="">
                <div class="textBox">
                    <h2>JavaScript</h2>
                    <p class="subText">js</p>
                    <p class="price">가격 : 30000</p>
                    <button>담기</button>
                </div>
            </div>
            <div class="card">
                <img src="image/pr4.jpg" alt="">
                <div class="textBox">
                    <h2>python3</h2>
                    <p class="subText">py</p>
                    <p class="price">가격 : 40000</p>
                    <button>담기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
